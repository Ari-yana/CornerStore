{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css" media="all" />
    <title>Food</title>
  </head>
  <body>

    <label>
      <p >Big Food:</p>
      <p class="bigfood"> Name:{{form.name}}</p>
      <input type="text" id="food" name="name">

      <p class="bigfood"> Side 1:{{form.side1}}</p>
      <p class="bigfood"> {{form.side2}}</p>
    </label>
    <button>Enter</button>
         
    <label>
      <p>Small Food:</p>
      <p class="smallfood"> {{form.name}}</p>
      <p class="smallfood"> {{form.side}}<p>
    </label>
    <button>Enter</button>


    <div class="dropdown">
      <button onclick="dropDown()" class="dropbtn">Dropdown</button>
      <div id="myDropdown" class="dropdown-content">
        
      </div>
    </div>


  </body>
  <script src="dropdowns.js"></script>
</html>
