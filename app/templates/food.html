{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    {% comment %} <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    /> {% endcomment %}
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'food-style.css' %}"/>
    <title>Food</title>
  </head>
  <body onload="populateInitialContent()">
      <nav class="sticky">
        <a href="{% url 'home' %}" title="Home">Home</a>
        <a class="dropbtn" onclick="myFunction()">Menu
          <i class="fa fa-caret-down"></i>
        </a>
        <div class="dropdown-content" id="myDropdown">
          <a class="Btn" name="small">Small</a>
          <a class="Btn" name="big">Big</a>
          <a class="Btn" name="sides">Sides</a>
          <a class="Btn" name="salads">Salads</a>
          <a class="Btn" name="starters">Starters</a>
        </div>
        <a href="{% url 'checkout' %}" title="Checkout">Checkout</a>
        <a class="cartbtn">Cart</a>
        <div id="ticketDisplay">No items in cart
        </div>
      </nav>
      <div id="content"></div>

    </div>
  </body>
  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }
    
    window.onclick = function (e) {
      if (!e.target.matches(".dropbtn")) {
        var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains("show")) {
          myDropdown.classList.remove("show");
        }
      }
    };
  </script>
  <script src="{% static 'script.js' %}"></script>
</html>
