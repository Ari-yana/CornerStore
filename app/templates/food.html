{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'food-style.css' %}" />
    <title>Food</title>
  </head>
  <body onload="populateInitialContent()">
    <nav class="sticky">
      <a href="{% url 'home' %}" title="Home">Home</a>
      <a class="dropbtn" onclick="myFunction()"
        >Menu
        <i class="fa fa-caret-down"></i>
      </a>
      <a href="{% url 'checkout' %}" title="Checkout">Checkout</a>
      <a class="cartbtn" onclick="ticketToggle()">Cart</a>
    </nav>
    <div class="dropdown-content" id="myDropdown">
      <a class="Btn" name="small">Small</a>
      <a class="Btn" name="big">Big</a>
      <a class="Btn" name="sides">Sides</a>
      <a class="Btn" name="salads">Salads</a>
      <a class="Btn" name="starters">Starters</a>
    </div>
    <div class="mainpage">
      <div id="content"></div>
      <div class="ticket-content show" id="ticketDisplay">No items in cart</div>
    </div>
  </body>
  <script>
    function myFunction() {
      document.getElementById("myDropdown").classList.toggle("show");
    }

    window.onclick = function (e) {
      if (!e.target.matches(".dropbtn")) {
        var myDropdown = document.getElementById("myDropdown");
        if (myDropdown.classList.contains("show")) {
          myDropdown.classList.remove("show");
        }
      }
    };

    {% comment %} function ticketToggle() {
      document.getElementById("ticketDisplay").classList.toggle("show");
    }

    window.onclick = function (e) {
      if (!e.target.matches(".cartbtn")) {
        var ticketDisplay = document.getElementById("ticketDisplay");
        if (ticketDisplay.classList.contains("show")) {
          ticketDisplay.classList.remove("show");
        }
      }
    }; {% endcomment %}
  </script>
  <script src="{% static 'script.js' %}"></script>
</html>
