{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
      integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'admin.css' %}" />
    <title>Admin</title>
  </head>
  <body>
    <nav>
      <a href="{% url 'home' %}" title="Home">Home</a>
      <a href="{% url 'deleteEvent' %}">Delete Events</a>
      <a href="{% url 'tillView' %}">View Tills</a>

      <h1>Welcome Susan</h1>
    </nav>
    <div id="pageContentDiv">
      <div class="adminOption" id="ordersView">View placed orders.</div>
      {% for order in paidOrders %}
      <h1>:P</h1>
      {% endfor %}
      <div class="adminOption" id="dailyLunchForm">
        <h1>Online Orders:</h1>
        <button class="noOrdersBtn">
          {% if noOrdersButton.isActive == True %}
          <a href="{% url 'turnOffOrders' %}">Not taking online orders</a>
          {% else %}
          <a href="{% url 'turnOffOrders' %}">Taking online orders</a>
          {%endif%}
        </button>
        <form action="" method="POST">
          {% csrf_token %} {{createEvent.as_p}}
          <input type="submit" name="form_type" value="Event" />
        </form>
      </div>
      <div class="adminOption" id="inputNewFoodForm">
        <h1>
        <form action="" method="POST">
          {% csrf_token %} {{newFood.as_p}}
          <input type="submit" name="form_type" value="Add Item" />
        </form>
      </div>
      <div class="adminOption" id="countTillForm">
        <h1>Closing Till</h1>
        <form action="" method="POST">
        {% csrf_token %} {{till.as_p}}
        <input type="submit" name="form_type" value="Till Out" />
      </form></div>
    </div>
  </body>
</html>
